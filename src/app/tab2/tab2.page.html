<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Criar Lista
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleEditMode()">
        {{ editMode ? 'Feito' : 'Editar' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <h3>A minha lista de compras: </h3>
  </div>
  <table>
    <thead>
      <tr>
        <th style="width: 50%;">Nome</th>
        <th style="width: 20%;">Quantidade</th>
        <th style="width: 20%;">Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td style="text-align: center;">{{item.productName}}</td>
        <td><div *ngIf="editMode">

          <!-- <ion-button size="small" (click)="decreaseQuantity(item)">-</ion-button> -->
          <ion-icon size="small" name="remove" (click)="decreaseQuantity(item)"></ion-icon>
          {{ item.qtd }}
          <!-- <ion-button size="small" (click)="increaseQuantity(item)">+</ion-button> -->
          <ion-icon name="add" (click)="increaseQuantity(item)"></ion-icon>
        </div>
        <div *ngIf="!editMode">
          {{ item.qtd }}
        </div></td>
        <td style="text-align: right;">{{ item.price * item.qtd | currency }}</td>
        <td><ion-col>
          <ion-button expand="full" color="danger" (click)="removeFromCart(item)" *ngIf="editMode">
            Remover
          </ion-button>
        </ion-col></td>
      </tr>
    </tbody>
  </table>

  <ion-row>
    <ion-col>Total:</ion-col> 
    <ion-col>{{ total | currency }}</ion-col>
  </ion-row>



  <ion-button expand="full" (click)="IrCarrinho()">Adicionar Produtos</ion-button>
  <ion-button expand="full" (click)="FinalizarLista()">Finalizar</ion-button>
